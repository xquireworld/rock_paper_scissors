<!DOCTYPE html>
<html>
<title>Rock Paper Scissors Game</title>
<link href="css/styles.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/main.js"></script>
<body>
<div class="top">
  <h1>PLAY!! Rock Paper Scissors!</h1>
  <h3>You are playing a 5 round game with the computer. Let the best guess win!</h3>
  <h2>First Round</h2>
  <h3>Select Rock, Paper or Scissors</h3>

  <div class="btn-group">
    <center>
      <button id="btn1" value="rock">ROCK</button>
      <button id="btn2" value="paper">PAPER</button>
      <button id="btn3" value="scissors">SCISSORS</button>
    </center>
  </div>
</div>
<div class="result">
  <h3>
      <p>Player Score: 0</p>
      <p>Computer Score: 0</p>
  </h3>
</div>
</body>

</html>
